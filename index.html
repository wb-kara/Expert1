<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Data Viewer</title>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <br>
    <section class="section">
        <div class="content">
            <h1>Number Data Viewer</h1>
            <p class="content">12桁までの自然数を瞬時に分析します。</p>
            <label for="numberInput">自然数を入力:</label>
            <input type="number" id="numberInput" min="1" required class="input">
        </div>
        <div class="content">
            <button onclick="displayNumber()" class="button is-link">分析</button>
        </div>
        <div id="numberDisplay"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
